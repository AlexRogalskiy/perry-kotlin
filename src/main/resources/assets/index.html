<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
<h1>Perry Rhodan English summaries</h1>

<div id="app">
    <a href="#" onclick="logout()">Log out</a>
    <table>
        <thead>
            <td>Number</td>
            <td>Issues</td>
            <td>German title</td>
            <td>English title</td>
        </thead>
        <tr v-for="cycle in allCycles.cycles">
            <td>{{cycle.number}}</td>
            <td>{{cycle.start}}-{{cycle.end}}</td>
            <td>{{cycle.germanTitle}}</td>
            <td><a v-bind:href="cycle.href">{{cycle.englishTitle}}</a></td>
        </tr>
    </table>

</div>
<p>
    <hr width="100%"/>
    Created by <a href="mailto:cedric@beust.com">Cedric Beust</a>
</p>
</body>
<script src="/js/common.js"></script>
<script src="/js/allCycles.js"></script>
<html>
