<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>

<div id="app">
    <h1>Cycle {{cycle.number}}: {{cycle.englishTitle}}</h1>
    <h2>{{cycle.start}}-{{cycle.end}}</h2>
    <table>
        <tr v-for="book in cycle.books">
            <td>{{book.number}}</td>
            <td>{{book.germanTitle}}</td>
            <td><a v-bind:href="book.href">{{book.englishTitle}}</a></td>
            <td>{{book.bookAuthor}}</td>
        </tr>
    </table>
    <a v-bind:href="cycle.hrefBack">Back to the main menu</a>
</div>
<p>
<hr width="100%"/>
Created by <a href="mailto:cedric@beust.com">Cedric Beust</a>
</p>
</body>
