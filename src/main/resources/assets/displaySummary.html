<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>

<div id="app">

    <p align="center"><p align='center'><span class="number">{{summary.number}}</span>
    - <span class="german-title">{{summary.germanTitle}}</span>
    <br><span class="english-title">{{summary.englishTitle}}</span>
    <br><span class="author">{{summary.author}}</span>
    <img v-bind:src="'/api/covers/' + summary.number" />

    <div class="summary" v-html="summary.summary">
    </div>

    <p align="right">
        <span class="author"><font size="-1">{{summary.authorName}}</font></span>
        <span class="date"><font size="-1">{{summary.date}}</font></span>
    </p>

    <table align="center" width="50%" border="0">
        <tr>
            <td align="right">
                <span class="previous">
                    <a v-on:click="previousSummary" href="#">
                        <img border="0" src="http://perryrhodan.us/agt_back-64.png"/>
                    </a>
                </span>
            </td>
            <td align="center">
                <a v-bind:href="summary.hrefBackToCycle">Back to the cycle</a>
            </td>
            <td align="center">
                <a v-bind:href="'/static/editSummary.html?number=' + summary.number">Edit this summary</a>
            </td>
            <td align="right">
                <span class="previous">
                    <a v-on:click="nextSummary" href="#">
                        <img border="0" src="http://perryrhodan.us/agt_forward-64.png"/>
                    </a>
                </span>
            </td>
        </tr>
    </table>
</div>

<p>
<hr width="100%"/>
Created by <a href="mailto:cedric@beust.com">Cedric Beust</a>
</p>
</body>
<script src="/static/js/common.js"></script>
<script src="/static/js/displaySummary.js"></script>
<html>
